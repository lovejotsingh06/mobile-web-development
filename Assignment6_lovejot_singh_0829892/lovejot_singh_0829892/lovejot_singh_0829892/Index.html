<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>Web Form</title>
    </head>
    <body>
        <header>
            <h1>Lovejot Singh</h1>
        </header>
        <main>
 
                <form action="#" method="get" class="two-column-form">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" placeholder="Your Name" required/>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Write Your Email" required/>

                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 000-000-0000" required/>

                    <label for="address">Address</label>
                    <textarea name="address" id="address" placeholder="Type your address here"></textarea>

                    <label>Radiobox</label>
                    <div class="radiobox">
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="agreement" value="yes">
                        <label for="no">No</label>
                        <input type="radio" id="no" name="agreement" value="no">
                    </div>
                    <input type="submit" value="Submit">
                </form>
         
        </main>
        <footer>
            <p>Copyright 2023 | Lovejot Singh</p>
        </footer>
    </body>
</html>
