<!DOCTYPE html>
<html>
<head>
    <title>Swiper Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="swiper.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <h1>Lovejot Singh</h1>
    <main>
        <article>
            <div class="container">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                              <h2>Step 1</h2>
                            <form action="#" method="get" class="two-column-form">
                                <form id="schoolInfo">
                                    <label for="schoolName">Name of School:</label>
                                    <input type="text" id="schoolName" name="schoolName" required>
                                    <label for="dateOfJoining">Date of Joining:</label>
                                    <input type="date" id="dateOfJoining" name="dateOfJoining" required>
                                </form>
                            </form>
                        </div>
                        <div class="swiper-slide">
                            <h2>Step 2</h2>
                            <form id="emailInfo">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                                <label for="phone">Phone:</label>
                                <input type="tel" id="phone" name="phone" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="123-456-7890"
                                    oninvalid="setCustomValidity('Please enter a valid phone number (e.g., 123-456-7890)')" oninput="setCustomValidity('')" required>
                                <label for="CanadaZipCode">Zip Code (Canada)</label>
                                <input type="text" id="CanadaZipCode" name="CanadaZipCode" placeholder="N1A-1P1" required
                                    pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d"
                                    oninvalid="setCustomValidity('Please enter a valid Canada zip code (e.g., N1A 1P1)')"
                                    oninput="setCustomValidity('')" required>
                            </form>
                        </div>
                        <div class="swiper-slide">
                            <h2>Step 3</h2>
                            <form id="paymentInfo">
                                <label for="creditCard">Credit Card Number:</label>
                                <input type="text" id="creditCard" name="creditCard" data-validate="required creditCard">
                                <label for="expirationDate">Expiration Date:</label>
                                <input type="date" id="expirationDate" name="expirationDate" required>
                                <label for="cvv">CVV:</label>
                                <input type="text" id="cvv" name="cvv" data-validate="required cvv">
                            </form>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <input type="submit" id="submit">
                </div>
            </div>
        </article>
    </main>
    <footer>
        <p>&copy; Lovejot Singh</p>
    </footer>
    <script src="swiper.js"></script>
</body>
</html>
