<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Inventory Information</title>
</head>
<body>

  <header class="container-fluid text-center">
    <h1>Lovejot Singh</h1>
  </header>

   <img src="img 1.png" class="img-fluid mt-4" alt="Electronic Product">
   <p class="text-center">Captured moments courtesy of my iPhone ShotoniPhone</p>

  <div class="container mt-4">
    <form>
      <div class="form-group">
        <label for="productCategory">Product Category</label>
        <select class="form-control" id="productCategory">
          <option>Electronics</option>
        </select>
      </div>

      <div class="form-group">
        <label class="mr-2">Would you like to order</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="orderCheckbox">
          <label class="form-check-label" for="orderCheckbox">Yes</label>
        </div>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="range" class="form-control-range" id="quantity" min="1" max="10">
      </div>

    </form>
    <table class="table mt-4">
      <thead>
        <tr>
          <th scope="col">Product Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product 1</td>
          <td>$100</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Product 2</td>
          <td>$150</td>
          <td>3</td>
        </tr>
        <tr>
          <td>Product 3</td>
          <td>$200</td>
          <td>2</td>
        </tr>
      </tbody>
    </table>
   
  </div>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
